<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <anchored-heading :level=1>{{message}}</anchored-heading>
    </div>
    <script>
      Vue.component('anchored-heading', {
        render: function(createElement) {
          return createElement(
            'h' + this.level,
            this.$slots.default
          )
        },
        props: {
          level: {
            type: Number,
            required: true
          }
        }
      })
      var app = new Vue({
        el: '#app',
        data: {
          message: 'hello world'
        }
      })
    </script>
  </body>
</html>
